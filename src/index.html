<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link
      rel="website icon"
      type="svg"
      href="../assets/chocolate-icon-title.svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/index.scss" />
  </head>
  <body>
    <!-- Partials -->
    <include src="./partials/header.html"></include>
    <include src="./partials/hero.html"></include>
    <include src="./partials/advantages.html"></include>
    <include src="./partials/blocks.html"></include>
    <include src="./partials/how-is-made.html"></include>
    <include src="./partials/products.html"></include>
    <include src="./partials/top-sellers.html"></include>
    <include src="./partials/reviews.html"></include>
    <include src="./partials/subscribe.html"></include>
    <include src="./partials/footer.html"></include>
    <!-- JS Scripts -->

    <script type="module" src="./js/mobile-menu.js"></script>
    <script type="module" src="./js/top-sellers.js"></script>
    <script type="module" src="./js/products.js"></script>
    <script type="module" src="./js/reviews.js"></script>
    <script type="module" src="./js/subscribe-modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        loop: true,

        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        scrollbar: {
          el: '.swiper-scrollbar',
        },
        breakpoints: {
          768: {
            slidesPerView: 2.6,
          },
          1200: {
            slidesPerView: 4,
          },
        },
        spaceBetween: 18,
        autoplay: true,
        autoplaySpeed: 1500,
        pauseOnHover: true,
        pauseOnFocus: true,
        pauseOnDotsHover: true,
        waitForAnimate: false,
        variableWidth: true,
      });
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
