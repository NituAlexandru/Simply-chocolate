<div class="main-container">
  <section class="hero-main-section">
    <div class="hero-panel">
      <h1 class="hero-title">
        Treat yourself or a loved one to our finest ingredients for a moment of
        pure delight!
      </h1>
      <div class="hero-btn-section">
        <div class="command-button-section">
          <button class="buy-now-btn" data-modal-open-buy-now>Buy now</button>
          <a class="how-its-made-btn" href="#how-its-made"
            >How it&#8217;s made</a
          >
        </div>
        <a class="scroll-btn" href="#footer">
          <p>scroll down</p>
          <svg>
            <use href="./images/icons.svg#icon-2"></use>
          </svg>
        </a>
      </div>
    </div>
  </section>
</div>
<!-- Buy now modal -->
<div class="modal-overlay buy-now-modal-is-hidden"></div>
<div class="buy-now-modal buy-now-modal-is-hidden">
  <h2 class="buy-now-title"><span class="buy-span">BUY </span>NOW</h2>
  <ul class="buy-now-cards">
    <li class="cards first-card">
      <picture>
        <source
          class="buy-now-first-pic"
          srcset="
            ./images/chocolate-bar-kinder-1-m.webp,
            ./images/chocolate-bar-kinder-2-m.webp
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./images/chocolate-bar-kinder-1-m.webp,
            ./images/chocolate-bar-kinder-2-m.webp
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/chocolate-bar-kinder-1-m.webp,
            ./images/chocolate-bar-kinder-2-m.webp
          "
          media="(max-width: 320px)"
        />
        <img
          src="./images/chocolate-bar-kinder-1-m.webp"
          alt="rasberry-icecream"
        />
      </picture>
      <span class="order-weight">100 g</span>
    </li>
    <li class="cards second-card">
      <picture>
        <source
          srcset="
            ./images/chocolate-bar-praline-kinder-1-m.webp,
            ./images/chocolate-bar-praline-kinder-2-m.webp
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./images/chocolate-bar-praline-kinder-1-m.webp,
            ./images/chocolate-bar-praline-kinder-2-m.webp
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/chocolate-bar-praline-kinder-1-m.webp,
            ./images/chocolate-bar-praline-kinder-2-m.webp
          "
          media="(max-width: 320px)"
        />
        <img
          src="./images/chocolate-bar-praline-kinder-1-m.webp"
          alt="rasberry-icecream"
        />
      </picture>
      <span class="order-weight">200 g</span>
    </li>
    <li class="cards third-card">
      <picture>
        <source
          srcset="
            ./images/chocolate-bar-dark-chocolate-1-m.webp,
            ./images/chocolate-bar-dark-chocolate-2-m.webp
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./images/chocolate-bar-dark-chocolate-1-m.webp,
            ./images/chocolate-bar-dark-chocolate-2-m.webp
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/chocolate-bar-dark-chocolate-1-m.webp,
            ./images/chocolate-bar-dark-chocolate-2-m.webp
          "
          media="(max-width: 320px)"
        />
        <img
          src="./images/chocolate-bar-dark-chocolate-1-m.webp"
          alt="rasberry-icecream"
        />
      </picture>
      <span class="order-weight">300 g</span>
    </li>
  </ul>
  <form class="buy-now-form" name="signup_form" autocomplete="off" novalidate>
    <h2 class="formular-title">Personal information</h2>
    <label id="name">
      <input type="text" placeholder="Name" name="name" autocomplete="off" />
    </label>
    <label id="surname">
      <input
        type="text"
        placeholder="Surname"
        name="surname"
        autocomplete="off"
      />
    </label>

    <h2 class="formular-title">Email</h2>
    <label id="email">
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        autocomplete="off"
      />
    </label>

    <h2 class="formular-title">Phone number</h2>
    <label id="phone">
      <input
        type="number"
        name="phone"
        placeholder="Phone number"
        autocomplete="off"
      />
    </label>

    <h2 class="formular-title">Card number</h2>
    <label id="card-number">
      <input
        type="number"
        name="card-number"
        placeholder="Enter card"
        autocomplete="off"
      />
    </label>

    <h2 class="formular-title">Comment</h2>
    <label class="comment-area" id="textarea">
      <textarea name="textarea" placeholder="Enter text"></textarea>
    </label>

    <button type="submit" class="buy-area-submit-btn">Submit</button>
  </form>
  <button type="button" class="buy-now-close-btn" data-modal-close-buy-now>
    &#x2715;
  </button>
</div>
